<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <header>
            <img src="/odin-lined.png" alt="The Odin Project Logo">
            <h1>Odin</h1>
        </header>
        <p>Photo by <a href="https://unsplash.com/@whatyouhide?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Andrea Leopardi</a> on <a href="https://unsplash.com/photos/devil-mountain-nwROzyFBB64?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="right-side">
        <div class="message-block">
            <p>This is not a real online service! You know you need something like this in your life to realize your deepest dreams. Sing up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <form action="" method="post">
            <h2>Let's do this!</h2>
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" name="phone_number" required>
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="text" id="password" name="password" required>
            </div>
            <div>
                <label for="password_confirm">CONFRIM PASSWORD</label>
                <input type="text" id="password_confirm" name="password_confirm" required>
            </div>
        </form>
        <div class="submit-block">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
